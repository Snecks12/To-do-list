<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href = "style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="reponsive.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amethysta&family=Anton&family=Bebas+Neue&family=Bytesized&family=DM+Serif+Text:ital@0;1&family=Intel+One+Mono:wght@300..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend:wght@100..900&family=Noto+Sans:ital,wdth,wght@0,62.5..100,100..900;1,62.5..100,100..900&family=Oswald:wght@200..700&family=Protest+Strike&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<style>
    canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vw;
    z-index: -1; /* push canvas behind UI */
    pointer-events: none;
  }
  body > *:not(canvas) {
  position: relative;
  z-index: 1;
}
</style>
</head>
<body>
  <div class = "container">
	<div id="toast">Please add a task, date & time so we can proceed thank you.ðŸ˜Š</div>
  <h2 class = "to-do-list-title">TO-DO-LIST</h2>
  <div class = 'clock-container'>
  <span id = 'clock' class = "clock">00</span>
  </div>
  <br>
        <div class = 'input-container'>
            <div class = "label">
            <label>Enter Task</label>
            <input id = 'input' type = 'text' placeholder="Enter a task"/>
            </div>
            <div class = "label">
            <label>Enter Date</label>
            <input id = 'date' class = "date" type = 'date' placeholder="Enter the date"/>
            </div>
            <div class="label">
            <label>Enter Time</label>
            <input id = 'time' class = "time" type = 'time'/>
            </div>
            <button id = 'add' class = 'add'>ADD</button>
        </div>
  </div>
  <div class = "div-nav">
  <div id = 'list' class = 'list'></div>
  </div>
  <!------------------popup---------------------->
  <div id = "divPop" class = "editpop">
        <div class = "popInside">
            <h1>Edit</h1>
            <input id = "inputPop" class = "inputPop" type = "text" placeholder="Enter a task. . . "></input>
            <input id = "popDate" type = "date"/>
            <input id = "popTime" type = "time"/> 
                   <button id = "save" class = "saveBtn">Save</button>
        <button id = "cancel" class = "cancelBtn">Cancel</button>
  </div>
<script src = "source.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Stars geometry
    const starGeometry = new THREE.BufferGeometry();
    const starCount = 5000; 
    const starVertices = [];

    for (let i = 0; i < starCount; i++) {
      const x = (Math.random() - 0.5) * 2000;
      const y = (Math.random() - 0.5) * 2000;
      const z = (Math.random() - 0.5) * 2000;
      starVertices.push(x, y, z);
    }

    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    // Camera position
    camera.position.z = 500;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Rotate stars background
      stars.rotation.x += 0.0005;
      stars.rotation.y += 0.0007;

      renderer.render(scene, camera);
    }
    animate();

    // Responsive resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
